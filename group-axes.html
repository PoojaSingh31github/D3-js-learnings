<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3 tutorials</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <p>Group and axes </p>
    <script>
        // group and axes

        var array = [1, 15, 2, 10, 2, 25, 4, 3, 20, 8, 5, 30];
        var width = 500;
        var height = 500;

        var widthScale = d3.scaleLinear()
            .domain([0, 30])
            .range([0, width])

        var color = d3.scaleLinear()
            .domain([0, 30])
            .range(["red", "blue"])

        var axis = d3.axisLeft()
            .scale(widthScale)

        var canvas = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(100, 50)")

            canvas.append("g")
            .call(axis)

        var bar = canvas
            .selectAll("rect")
            .data(array)
            .enter()
            .append("rect")
            .attr("width", function (d) {
                return widthScale(d);
            })
            .attr("height", 10)
            .attr("fill", color)
            .attr("y", function (d, i) {
                return i * 15
            })

    </script>

</body>

</html>

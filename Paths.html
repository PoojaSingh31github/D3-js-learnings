<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3 tutorials</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <p>Working With array with console</p>
    <p>and now paths</p>
    <script>
        // var array = [1, 15, 2, 10, 2, 25, 4, 3, 20, 8, 5, 30];
        var data = [
            {x:10, y: 20},
            {x:40, y: 50},
            {x:50, y: 60}
        ]
var canvas= d3.select("body")
    .append("svg")
    .attr("width", 500)
    .attr("height", 500)
    .attr("style", "border: 1px solid red")
    .attr("transform", "translate(50, 50)");

var group = canvas.append("g")
        .attr("transform", "translate(50, 50)")

var line = d3.line()
    .x(function(d){return d.x})
    .y(function(d){return d.y})

        group.selectAll("path")
            .data(data)
            .enter()
            .append("path")
            .attr("d",line)
            .attr("fill", "none")
            .attr("stroke", "red")
            .attr("stroke-width", 2)
    </script>

</body>

</html>

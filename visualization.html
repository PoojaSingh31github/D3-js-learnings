<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3 tutorials</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <p>D3 JS LEARNINGSSSSS</p>
    <script>
//visualizatiio data 

        var array = [1,2,3,4];
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 200)
            .attr("height", 200)
        var bar = canvas
            .selectAll("rect")
            .data(array)
            .enter()
            .append("rect")
            .attr("width", function (d) {
                return d * 20;
            })
            .attr("height", 10)
            .attr("y", function (d, i) {
                return i * 15
            })
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3 tutorials</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <p>D3 JS LEARNINGSSSSS</p>
    <script>
        // pai layout
        var data = [1, 15, 2, 10, 2, 25, 4, 3, 20, 8, 5, 30];

        // Dimensions and margin
        var width = 500;
        var height = 500;
        var margin = { top: 50, right: 50, bottom: 50, left: 50 };

        // calculate the radius 
        var radius = Math.min(width, height) / 2 - Math.max(margin.top, margin.bottom);

        // create SVG
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500)
            .attr("style", "border: 1px solid red")
            .attr("transform", "translate(30, 30)");

        // create group for pai layout and center it 
        var group = canvas.append("g")
            .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");

        // define arc generator
        var arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radius)

        // define pai chart
        var pie = d3.pie()
            .value(function (d) { return d })
        var arcs = group.selectAll(".arc")
            .data(pie(data))
            .enter()
            .append("g")
            .attr("class", "arc")
// assign diffrent color to each arc
        var color = d3.scaleOrdinal(d3.schemeCategory10)

        arcs.append("path")
            .attr("d", arc)
            .attr("fill", function (d, i) { return color(i); })
    </script>

</body>

</html>
